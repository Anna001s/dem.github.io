<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Crossword</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #e6f7ff, #ffffff);
      text-align: center;
      padding: 20px;
      color: #222;
    }

    h1 {
      color: #d32f2f;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #555;
      margin-bottom: 25px;
      font-style: italic;
    }

    .grid {
      display: inline-grid;
      grid-template-columns: repeat(8, 45px);
      grid-gap: 2px;
      margin: 20px auto;
      background-color: #333;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cell {
      width: 45px;
      height: 45px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 18px;
      color: #000;
      border: 1px solid #999;
      box-sizing: border-box;
    }

    .empty {
      background-color: #e0e0e0;
      border: 1px solid #ccc;
    }

    .legend {
      max-width: 500px;
      margin: 25px auto;
      text-align: left;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

      color: #d32f2f;
      margin-top: 0;
